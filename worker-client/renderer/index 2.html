<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Use Worker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="worker-overlay">
        <!-- Header with drag handle -->
        <div class="header" id="drag-region">
            <div class="worker-title">
                <span class="robot-icon">ü§ñ</span>
                <span id="worker-name">Browser Use Worker</span>
            </div>
            <div class="window-controls">
                <button id="minimize-btn" class="control-btn">‚Äì</button>
                <button id="close-btn" class="control-btn">√ó</button>
            </div>
        </div>

        <!-- Main status area -->
        <div class="status-area">
            <!-- Connection status -->
            <div class="status-row">
                <div class="status-indicator">
                    <div id="connection-dot" class="status-dot offline"></div>
                    <span id="connection-status">Offline</span>
                </div>
                <button id="connect-btn" class="action-btn">Connect</button>
            </div>

            <!-- Current task -->
            <div class="task-row" id="task-row" style="display: none;">
                <div class="task-info">
                    <span class="task-label">Task:</span>
                    <span id="current-task">No active task</span>
                </div>
                <div class="task-progress" id="task-progress"></div>
            </div>
        </div>

        <!-- Settings panel (hidden by default) -->
        <div class="settings-panel" id="settings-panel" style="display: none;">
            <div class="settings-form">
                <div class="form-group">
                    <label for="admin-url">Admin Server URL:</label>
                    <input type="text" id="admin-url" value="ws://localhost:3000">
                </div>
                <div class="form-group">
                    <label for="worker-name">Worker Name:</label>
                    <input type="text" id="worker-name-input" placeholder="Leave empty for auto-generated">
                </div>
                <div class="form-group">
                    <label for="admin-token">Admin Token:</label>
                    <input type="text" id="admin-token" placeholder="Enter 6-digit token">
                </div>
                <div class="form-actions">
                    <button id="save-settings-btn" class="action-btn">Save & Connect</button>
                    <button id="cancel-settings-btn" class="action-btn secondary">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Toggle settings button -->
        <div class="footer">
            <button id="settings-toggle" class="settings-btn">‚öôÔ∏è</button>
            <div class="worker-id">
                <span id="worker-id-display">Not connected</span>
            </div>
        </div>
    </div>

    <!-- Status messages -->
    <div id="status-message" class="status-message"></div>

    <script src="renderer.js"></script>
</body>
</html>
